name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'

      - name: Install dependencies
        run: npm install

      - name: Check for SCSS changes
        id: scss-check
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '^scss/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Build CSS
        if: steps.scss-check.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: npm run build:css

      - name: Prepare deployment
        run: |
          mkdir -p deploy
          cp -r css js icons manifest.json favicon.* index.html CNAME deploy/
          cp .nojekyll deploy/

      - name: Report build sizes
        run: |
          echo "ðŸ“¦ Build Size Report"
          echo "===================="
          du -sh deploy/css deploy/js deploy/index.html
          echo ""
          echo "Total deployment size:"
          du -sh deploy

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
