name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Inject version hashes
        run: node inject-versions.js

      - name: Prepare deploy directory
        run: |
          mkdir -p deploy/js
          cp -r css deploy/
          cp -r build/js/* deploy/js/
          cp -r js/vendor deploy/js/
          cp manifest.json favicon.* CNAME _headers deploy/
          cp .nojekyll deploy/
          cp sw.js LICENSE deploy/

      - name: Extract release notes from CHANGELOG
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -n "/^## \[${VERSION}\]/,/^## \[/p" CHANGELOG.md | head -n -1 > /tmp/release-notes.md
          if [ ! -s /tmp/release-notes.md ]; then
            echo "No CHANGELOG entry found for ${VERSION}" > /tmp/release-notes.md
          fi

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cd deploy && zip -r ../codecprobe-${GITHUB_REF_NAME}.zip . && cd ..
          gh release create "${GITHUB_REF_NAME}" \
            "codecprobe-${GITHUB_REF_NAME}.zip#CodecProbe ${GITHUB_REF_NAME} (deployable)" \
            --title "CodecProbe ${GITHUB_REF_NAME}" \
            --notes-file /tmp/release-notes.md
